<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        .content {
            padding: 20px;
        }
        .feedback-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Application Update</h2>
    </div>

    <div class="content">
        <p>Dear {{candidate_name}},</p>

        {{email_content}}

        <div class="feedback-section">
            <h3>Feedback Summary</h3>
            {{feedback_content}}
        </div>
    </div>

    <div class="footer">
        <p>Best regards,<br>The Hiring Team</p>
        <p><small>This is an automated email. Please do not reply directly to this message.</small></p>
    </div>
</body>
</html>
