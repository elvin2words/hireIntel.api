<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base styles */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #2d3748;
            background-color: #f7fafc;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .email-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header section */
        .header {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Main content */
        .content {
            padding: 2.5rem;
            background-color: #ffffff;
            font-size: 1.1rem;
        }

        .main-message {
            margin-bottom: 2rem;
        }

        .main-message .content-paragraph {
            margin-bottom: 1.5rem;
            line-height: 1.8;
            font-size: 1.1rem;
            color: #2d3748;
        }

        /* Feedback section */
        .feedback-section {
            background-color: #f8fafc;
            border-radius: 8px;
            padding: 1.8rem;
            margin: 1.8rem 0;
            border-left: 4px solid #4a5568;
        }

        .feedback-section h2 {
            color: #2d3748;
            font-size: 1.4rem;
            margin-bottom: 1.2rem;
        }

        .feedback-item {
            margin-bottom: 1rem;
        }

        .feedback-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        /* Signature section */
        .signature {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
            color: #4a5568;
            line-height: 1.8;
        }

        .signature p {
            margin-bottom: 0.5rem;
        }

        .company-name {
            font-weight: 600;
            color: #2d3748;
        }

        /* Responsive design */
        @media (max-width: 850px) {
            .email-container {
                margin: 0;
                border-radius: 0;
                width: 100%;
            }

            .content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>{{personalization.candidate_name}}!</h1>
            <p>Thank you for your interest</p>
        </div>

        <div class="content">
            <div class="main-message">
                {{content}}
            </div>

            <div class="signature">
                <p>Best regards,</p>
                <p class="company-name">HR TEAM</p>
            </div>
        </div>
    </div>
</body>
</html>
